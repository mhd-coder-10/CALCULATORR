<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <h1 class="call-h1">CALCULATOR</h1>

    <div class="calculator">
        <input class="display" placeholder="0" type="text" readonly >
            
        <div class="call">
            <button class="fuctional" id="ff2">=</button>
            <button class="fuctional">AC</button>
            <button class="fuctional" style="background-color: red;" id="d">D</button>
            <button class="fuctional"> % </button>
        </div>

        <div class="main">
            <div class="num">
                <div class="n1">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                </div>
                <div class="n1" >
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                </div>
                <div class="n1" >
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                </div>
                <div class="n1">
                    <button>00</button>
                    <button>0</button>
                    <button>.</button>
                </div>
            </div>

            <div class="btns">
                <button class="icon" > / </button>
                <button class="icon" id="icn1"> * </button>
                <button class="icon" id="icn2"> - </button>
                <button class="icon"> + </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
